<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="image"></div>
      <div class="shopping-cart">
        <div class="title">
          <h2>Shopping Cart</h2>
          <span>4</span>
          <i class="fa-solid fa-circle-xmark" style="color: #f00505"></i>
        </div>
        <div class="item-wrap">
          <div class="item-container">
            <img
              src="https://cf.shopee.vn/file/93b3f6d4799b06f9279f817540daa4d1"
              alt="iphone14"
            />
            <div class="content">
              <p>Affinity Queen Poster Bed</p>
              <div class="volunm">
                - &nbsp; &nbsp; &nbsp; &nbsp;1 &nbsp; &nbsp; &nbsp; &nbsp;+
              </div>
              <div class="cost">1x$570</div>
            </div>
          </div>
          <div class="item-container">
            <img
              src="https://cdn.viettelstore.vn/Images/Product/ProductImage/452166194.jpeg"
              alt="iphone13"
            />
            <div class="content">
              <p>Affinity Queen Poster Bed</p>
              <div class="volunm">
                - &nbsp; &nbsp; &nbsp; &nbsp;1 &nbsp; &nbsp; &nbsp; &nbsp;+
              </div>
              <div class="cost">1x$570</div>
            </div>
          </div>
          <div class="item-container">
            <img
              src="https://cdn.viettelstore.vn/Images/Product/ProductImage/452166194.jpeg"
              alt="iphone13"
            />
            <div class="content">
              <p>Affinity Queen Poster Bed</p>
              <div class="volunm">
                - &nbsp; &nbsp; &nbsp; &nbsp;1 &nbsp; &nbsp; &nbsp; &nbsp;+
              </div>
              <div class="cost">1x$570</div>
            </div>
          </div>
        </div>
        <div class="total">
          <span>Subtotal</span>
          <span>$920.00</span>
        </div>
        <p class="sub-content">Taxes and shipping calculated at checkout</p>
        <button class="btn">View Cart</button>
        <button class="btn-2">Add to cart</button>
        <div class="delivery">
          <span class="struck"
            ><i class="fa-solid fa-truck" style="color: #065df4"></i
          ></span>
          <span class="note">Spend $499.00 to Free Shipping</span>
        </div>
      </div>
    </div>
  </body>
</html>
