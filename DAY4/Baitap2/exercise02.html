<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form dat ban</title>
    <link rel="stylesheet" href="Css/Style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section>
      <form action="Post" class="form-booking">
        <div>
          <h3 class="title">RESERVATION</h3>
          <h2 class="form-name">Book your table</h2>
        </div>
        <div class="container">
          <div class="content-left">
            <div><input type="text" placeholder="NAME" /></div>
            <div><input type="text" placeholder="DATE" /></div>
            <div><input type="text" placeholder="PEOPLE" /></div>
          </div>
          <div class="content-right">
            <div><input type="text" placeholder="EMAIL" /></div>
            <div><input type="text" placeholder="TIME" /></div>
            <div><button class="btn">Find A Table</button></div>
          </div>
          </div>
        </div>
      </form>
    </section>
  </body>
</html>
