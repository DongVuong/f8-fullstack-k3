<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile chủ đầu tư</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Asap:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!--title-->
    <header class="title-wrap">
      <img
        src="https://fastly.picsum.photos/id/197/200/150.jpg?hmac=6D8FkhX-n2un0XEbiRTIEYnuNpGX4wbRzjOyFdwiYzE"
        alt=""
      />
      <div class="title">
        <h2 class="main-title">Tập đoàn vingroup</h2>
        <span class="sub-title">Năm thành lập: <span>1993</span></span>
        <span class="sub-title">Dự án đầu tư: <span>35</span></span>
      </div>
    </header>
    <!--content-->
    <main class="content">
      <input type="radio" name="content" id="about-us" checked />
      <input type="radio" name="content" id="project" />
      <input type="radio" name="content" id="contact" />
      <ul class="list-items">
        <li><label for="about-us">Giới thiệu</label></li>
        <li><label for="project">Dự án đã đầu tư</label></li>
        <li><label for="contact">Liên hệ</label></li>
      </ul>
    </main>
  </body>
</html>
