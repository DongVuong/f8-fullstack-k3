<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu dropdown</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <section class="menu">
      <ul class="menu-list">
        <li class="info-list-non-content">
          <div class="wrap">
            <span class="list-icon"><i class="fa-solid fa-house"></i></span>
          </div>
        </li>
        <!--Content 1-->
        <li class="info-list">
          <div class="title-wrap">
            <span class="list-icon"><i class="fa-solid fa-star"></i></span>
            <span class="title">About-us</span>
            <span class="list-icon"
              ><i class="fa-solid fa-caret-down"></i
            ></span>
          </div>
          <ul class="child">
            <li class="content-child">
              <span class="list-icon"><i class="fa-solid fa-check"></i></span>
              <span class="content">Information</span>
            </li>
            <li class="content-child">
              <span class="list-icon"><i class="fa-solid fa-check"></i></span>
              <span class="content">Human resources</span>
            </li>
            <li class="content-child">
              <span class="list-icon"><i class="fa-solid fa-check"></i></span>
              <span class="content">Director</span>
            </li>
          </ul>
        </li>
        <!--Content 2-->
        <li class="info-list">
          <div class="title-wrap">
            <span class="list-icon"><i class="fa-solid fa-bullhorn"></i></span>
            <span class="title">News</span>
            <span class="list-icon"
              ><i class="fa-solid fa-caret-down"></i
            ></span>
          </div>
          <ul class="child">
            <li class="content-child">
              <span class="list-icon"><i class="fa-solid fa-check"></i></span>
              <span class="content">Company</span>
            </li>
            <li class="content-child">
              <span class="list-icon"><i class="fa-solid fa-check"></i></span>
              <span class="content">Products</span>
            </li>
            <li class="content-child">
              <span class="list-icon"><i class="fa-solid fa-check"></i></span>
              <span class="content">Specials</span>
            </li>
          </ul>
        </li>
        <!--Content 3-->
        <li class="info-list">
          <div class="title-wrap">
            <span class="list-icon"><i class="fa-solid fa-briefcase"></i></span>
            <span class="title">Portfolio</span>
            <span class="list-icon"
              ><i class="fa-solid fa-caret-down"></i
            ></span>
          </div>
          <ul class="child">
            <li class="content-child">
              <span class="list-icon"><i class="fa-solid fa-check"></i></span>
              <span class="content">Information</span>
            </li>
            <li class="content-child">
              <span class="list-icon"><i class="fa-solid fa-check"></i></span>
              <span class="content">Human resources</span>
            </li>
            <li class="content-child">
              <span class="list-icon"><i class="fa-solid fa-check"></i></span>
              <span class="content">Director</span>
            </li>
          </ul>
        </li>
        <!--Content 4-->
        <li class="info-list">
          <div class="title-wrap">
            <span class="list-icon"
              ><i class="fa-solid fa-pen-to-square"></i
            ></span>
            <span class="content">Blog</span>
          </div>
        </li>
        <!--Content 5-->
        <li class="empty"></li>
        <!--Content 6-->
        <li class="info-list">
          <div class="title-wrap">
            <span class="list-icon"><i class="fa-solid fa-phone"></i></span>
            <span class="content">Contact</span>
          </div>
        </li>
      </ul>
    </section>
  </body>
</html>
