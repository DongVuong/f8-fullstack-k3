<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baitap2-buoi2</title>
    <style>
      table {
        width: 300px;
        height: 300px;
        border-color: #85c1a5;
      }
      th {
        font-size: 40px;
      }
      td {
        width: 75px;
      }
    </style>
  </head>
  <body>
    <table width="100%" border="1" cellspacing="0" cellpadding="0">
      <thead>
        <tr>
          <td colspan="4" style="font-size: 50px; text-align: right">9+9</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>2</td>
          <td>3</td>
          <td>+</td>
        </tr>
        <tr>
          <td>4</td>
          <td>5</td>
          <td>6</td>
          <td>-</td>
        </tr>
        <tr>
          <td>7</td>
          <td>8</td>
          <td>9</td>
          <td>x</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>C</td>
          <td>0</td>
          <td>=</td>
          <td>/</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
