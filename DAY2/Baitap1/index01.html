<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baitap1-buoi2</title>
    <style>
      .form_label {
        display: block;
        text-align: left;
      }
    </style>
  </head>
  <body style="background-color: #dcdcdc">
    <h1>Try a free sample</h1>
    <div style="width: 440px">
      <p>
        Sign up to get a coupon you can redeem at your nearest Dancing Goat cafe
        for a sample of the Colombia Carlos Imbachi coffee. We'll also make sure
        you don't miss out on news introducing the new coffees that we add to
        our store regularly
      </p>
    </div>
    <table width="60%" border="0" cellpadding="4" cellspacing="0">
      <!--open table-->
      <tr>
        <th>
          <label class="form_label" for="First-name">First name</label>
          <div>
            <input
              type="text"
              placeholder="John"
              style="height: 30px; width: 300px"
            />
          </div>
        </th>
        <th>
          <label class="form_label" for="Last-name">Last name</label>
          <div>
            <input
              type="text"
              placeholder="Smith"
              style="height: 30px; width: 300px"
            />
          </div>
        </th>
      </tr>
      <!--close table-->
      <tr>
        <th>
          <label class="form_label" for="Email-address">Email address</label>
          <div>
            <input
              type="text"
              placeholder="John@example.com"
              style="height: 30px; width: 300px"
            />
          </div>
        </th>
        <th>
          <label class="form_label" for="Address">Address</label>
          <div>
            <input
              type="text"
              placeholder="Silk St"
              style="height: 30px; width: 300px"
            />
          </div>
        </th>
      </tr>
      <!---->
      <tr>
        <th>
          <label class="form_label" for="City">City</label>
          <div>
            <input
              type="text"
              placeholder="London"
              style="height: 30px; width: 300px"
            />
          </div>
        </th>
        <th>
          <label class="form_label" for="state"
            >State <span style="color: gray">(optional)</span></label
          >
          <div>
            <input type="text" style="height: 30px; width: 300px" />
          </div>
        </th>
      </tr>
      <!---->
      <tr>
        <th>
          <label class="form_label" for="ZIP-code">ZIP code</label>
          <div>
            <input
              type="text"
              placeholder="EC2Y 8DS"
              style="height: 30px; width: 300px"
            />
          </div>
        </th>
        <th>
          <label class="form_label" for="Country">Country</label>
          <div>
            <input
              type="text"
              placeholder="United Kingdom"
              style="height: 30px; width: 300px"
            />
          </div>
        </th>
      </tr>
      <tr>
        <th>
          <div style="text-align: left">
            <button
              style="background-color: #40b5ad; height: 40px; width: 200px"
            >
              SEND ME FREE COFFEE
            </button>
          </div>
        </th>
      </tr>
    </table>
  </body>
</html>
