<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Lien he</title>
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>
    <h2 class="form-title">CONTACT US</h2>
    <div class="container">
      <div class="content-left">
        <h3 class="sub-title">Contact Info</h3>
        <img align="left" src="img/location.png" alt="location" />
        <p class="location">321 Awesome Street New York, NY 17022</p>
        <img align="left" src="img/messager.png" alt="location" />
        <p class="digital-address">info@conpanyname.com</p>
        <img align="left" src="img/telephone.png" alt="location" />
        <p class="digital-address">+1 800 123 1234</p>
      </div>
      <div class="content-right">
        <h3 class="sub-title">Having Any Query! Or Book an Appointment</h3>
        <form action="#" method="post">
          <input
            class="input-format"
            required
            type="text"
            placeholder="Your Name"
          />
          <input
            class="input-format"
            required
            type="email"
            placeholder="Your Email"
          />
          <input
            class="input-format"
            required
            type="text"
            placeholder="Subject"
          />
          <textarea
            class="textarea-format"
            cols="73"
            rows="5"
            placeholder="Message"
          ></textarea>
          <button class="button-format">Send Message</button>
        </form>
      </div>
    </div>
  </body>
</html>
